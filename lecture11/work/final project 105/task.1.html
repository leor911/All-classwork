<html lang="en"> 
    <head>

        <title>Grocery List</title>

    <body class = "container"> 
        <h1 class = "text-center">Goof Troop Grocery List</h1>  
        <p class = "text-center">Click an item to cross it off</p>  
        <div class = "container text-center">  
            <ul id = "items" class = "list-group w-50 mb-5 container">  
            <li class = "list-group-item" onclick="strikeOut(this)">Chocky Milk</li> 
            <li class = "list-group-item" onclick="strikeOut(this)">Eggs</li> 
            <li class = "list-group-item" onclick="strikeOut(this)">Beef</li> 
            <li class = "list-group-item" onclick="strikeOut(this)">Bread</li> 
            <li class = "list-group-item" onclick="strikeOut(this)">Goof</li> 
            <li class = "list-group-item" onclick="strikeOut(this)">Troop</li> 
            <li class = "list-group-item" onclick="strikeOut(this)">Tootsie Rolls</li> 
            <li class = "list-group-item" onclick="strikeOut(this)">Bleach</li> 
            <li class = "list-group-item" onclick="strikeOut(this)">Tide Pods</li> 
            <li class = "list-group-item" onclick="strikeOut(this)">Dryer Sheets</li> 
        </ul> <button onclick="purchase()">Purchase Crossed off items</button> 
    </div> 
    <h1 class = "text-center mt-5">Purchased List</h1> 
    <div id = "purchased-items"class = "p-5 mt-5 border border-dark container text-center"> 

    </div> 
    <br><br>
