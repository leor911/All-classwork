        <h1>Goofy Generator</h1>

             <input type = "number" min = 8 max = 24 id = "p-length"><br/>
              <label for = "contains-uppercase">Contains Uppercase Letters</label> 
              <input type = "checkbox" id = "contains-uppercase"><br/> 
              <label for = "contains-lowercase">Contains Lowercase Letters</label>
               <input type = "checkbox" id = "contains-lowercase"><br/>

                <input type = "checkbox" id = "contains-numbers"><br/> 
                <label for = "contains-symbols">Contains Symbols</label>

                  <button onclick = "generate()"class = "btn btn-success">Generate</button>
